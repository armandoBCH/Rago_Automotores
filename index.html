    <style>
        /* Increase base font size for better accessibility */
        html {
            font-size: 17px;
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Custom selection color */
        ::selection {
            background-color: #6C1E27;
            color: #FFFFFF;
        }

        /* Custom scrollbar for better aesthetics that adapts to light/dark mode */
        :root {
            --scrollbar-track: #f1f5f9; /* slate-100 */
            --scrollbar-thumb: #6C1E27;
            --scrollbar-thumb-hover: #50161D;
            --scrollbar-border: #f1f5f9;
        }
        html.dark {
            --scrollbar-track: #0f172a; /* slate-900 */
            --scrollbar-thumb: #6C1E27;
            --scrollbar-thumb-hover: #50161D;
            --scrollbar-border: #0f172a;
        }
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb);
            border-radius: 6px;
            border: 3px solid var(--scrollbar-border);
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--scrollbar-thumb-hover);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes soft-bounce {
          0%, 100% {
            transform: translateY(0);
            animation-timing-function: ease-in-out;
          }
          50% {
            transform: translateY(-8px);
            animation-timing-function: ease-in-out;
          }
        }

        @keyframes pulse-light {
          0%, 100% {
            box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
          }
          70% {
            box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
          }
        }

        @keyframes pulse-burgundy {
          0%, 100% {
            box-shadow: 0 0 0 0 rgba(108, 30, 39, 0.7);
          }
          70% {
            box-shadow: 0 0 0 10px rgba(108, 30, 39, 0);
          }
        }

        @keyframes pulse-border {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 25px rgba(255, 255, 255, 0);
            }
        }

        @keyframes shimmer {
            0% { transform: translateX(-150%) skewX(-30deg); }
            40% { transform: translateX(150%) skewX(-30deg); }
            100% { transform: translateX(150%) skewX(-30deg); }
        }

        @keyframes aurora {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes shake {
          10%, 90% { transform: translate3d(-1px, 0, 0); }
          20%, 80% { transform: translate3d(2px, 0, 0); }
          30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
          40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        
        .animate-pulse-light {
            animation: pulse-light 2.5s infinite;
        }

        .animate-pulse-burgundy {
            animation: pulse-burgundy 2.5s infinite;
        }

        .animate-pulse-border {
            animation: pulse-border 2.5s infinite;
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        .animate-soft-bounce {
            animation: soft-bounce 2.5s infinite;
        }

        .animate-aurora {
            background: radial-gradient(ellipse at center, #0D0D0D 0%, #020617 100%),
                        radial-gradient(ellipse at top left, rgba(108, 30, 39, 0.15), transparent 50%),
                        radial-gradient(ellipse at bottom right, rgba(51, 65, 85, 0.15), transparent 50%);
            background-size: 250% 250%;
            animation: aurora 25s ease-in-out infinite;
        }

        .animate-shake {
            animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        .shimmer-effect {
            position: relative;
            overflow: hidden;
            -webkit-mask-image: -webkit-radial-gradient(white, black); /* Fix for border-radius clipping */
        }
        .shimmer-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 75%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
            animation: shimmer 4s infinite ease-in-out;
            z-index: 1;
        }


        .stagger-child {
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        /* Hamburger Icon Animation */
        #nav-icon3 {
            width: 34px;
            height: 28px;
            position: relative;
            transform: rotate(0deg);
            transition: .5s ease-in-out;
            cursor: pointer;
        }

        #nav-icon3 span {
            display: block;
            position: absolute;
            height: 4px;
            width: 100%;
            background: currentColor;
            border-radius: 9px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: .25s ease-in-out;
        }
        #nav-icon3 span:nth-child(1) { top: 0px; }
        #nav-icon3 span:nth-child(2),#nav-icon3 span:nth-child(3) { top: 12px; }
        #nav-icon3 span:nth-child(4) { top: 24px; }
        #nav-icon3.open span:nth-child(1) {
            top: 12px;
            width: 0%;
            left: 50%;
        }
        #nav-icon3.open span:nth-child(2) {
            transform: rotate(45deg);
        }
        #nav-icon3.open span:nth-child(3) {
            transform: rotate(-45deg);
        }
        #nav-icon3.open span:nth-child(4) {
            top: 12px;
            width: 0%;
            left: 50%;
        }
    </style>
